<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأیید شماره تلفن</title>
    <link rel="stylesheet" href="code.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let inputs = document.querySelectorAll(".code-input input");
            let confirmBtn = document.querySelector(".confirm-btn");
            
            function updateButtonState() {
                let allFilled = Array.from(inputs).every(input => input.value.trim() !== "");
                confirmBtn.disabled = !allFilled;
                confirmBtn.style.opacity = allFilled ? "1" : "0.5";
            }
            
            inputs.forEach((input, index) => {
                input.addEventListener("input", (e) => {
                    if (e.target.value.length === 1) {
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    }
                    updateButtonState();
                });
                input.addEventListener("keydown", (e) => {
                    if (e.key === "Backspace" && index > 0 && !e.target.value) {
                        inputs[index - 1].focus();
                    }
                });
            });

            confirmBtn.addEventListener("click", function() {
                if (!confirmBtn.disabled) {
                    window.location.href = "https://www.google.com"; // تغییر به آدرس مورد نظر
                }
            });

            document.addEventListener("keydown", (e) => {
                if (e.key === "Enter" && !confirmBtn.disabled) {
                    confirmBtn.click();
                }
            });
            
            updateButtonState();
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="title">پارس نگار</h1>
            <div class="image-wrapper">
                <div class="image-box">
                    <img src="code.png" alt="کاخ" />
                </div>
            </div>
            <div class="rectangles">
                <div></div><div></div><div></div>
            </div>
        </div>
        <div class="right-panel">
            <h2 class="header">تأیید شماره تلفن</h2>
            <p class="instruction">لطفاً کدی که به شماره شما ارسال شده را وارد کنید.</p>
            <div class="code-input">
                <input type="text" maxlength="1" autocomplete="off">
                <input type="text" maxlength="1" autocomplete="off">
                <input type="text" maxlength="1" autocomplete="off">
                <input type="text" maxlength="1" autocomplete="off">
                <input type="text" maxlength="1" autocomplete="off">
                <input type="text" maxlength="1" autocomplete="off">
            </div>
            <button class="confirm-btn" disabled>تأیید</button>
            <a href="#" class="edit-number">ویرایش شماره موبایل</a>
            <a href="#" class="resend-code">ارسال مجدد کد</a>
        </div>
    </div>
</body>
</html>
